<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>
    <main>
        <section id="products">
            <!-- Book listing will be populated here dynamically -->
        </section>
    </main>
    <script>
        // Sample book data
        const books = [
            { id: 1, title: "The Great Gatsby", price: 10 },
            { id: 2, title: "To Kill a Mockingbird", price: 20 },
            { id: 3, title: "1984", price: 15 }
        ];

        // Function to display books
        function displayBooks() {
            const booksContainer = document.getElementById('products');
            booksContainer.innerHTML = '';
            
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('product');
                bookElement.innerHTML = `
                    <h2>${book.title}</h2>
                    <p>$${book.price}</p>
                    <button onclick="addToCart(${book.id})">Add to Cart</button>
                `;
                booksContainer.appendChild(bookElement);
            });
        }

        // Function to add book to cart
        function addToCart(bookId) {
            const selectedBook = books.find(book => book.id === bookId);
            if (selectedBook) {
                // Add logic to add book to cart
                alert(`Added "${selectedBook.title}" to cart!`);
            } else {
                alert('Book not found!');
            }
        }

        // Call displayBooks function when the page loads
        window.onload = displayBooks;
    </script>
</body>
</html>
